<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/shared-styles/index.css" />
    <link rel="stylesheet" href="./styles/shared-styles/shared.css " />
    <link rel="stylesheet" href="./styles/shared-styles/nav.css" />
    <link rel="stylesheet" href="./styles/shared-styles/login.css" />
    <link rel="stylesheet" href="./styles/your-list/list.css" />
    <link rel="icon" href="./assets/favicon.svg" />
    <script src="./index.js"></script>
    <title>My Games List</title>
  </head>
  <body>
    <nav class="center">
      <div class="center">
        <div class="logo">
          <a href="./index.html">
            <img src="./assets/MGL-logo.SVG" alt="MyGamesList" />
          </a>
        </div>
        <div class="search">
          <img src="./assets/search.svg" alt="Search" />
          <input type="text" placeholder="Search a game..." />
        </div>
        <div class="options">
          <a href="./your-list.html" class="your-list">Your List</a>
        </div>
        <div class="profile">
          <img class="avatar" src="./assets/avatar.png" alt="Profile Picture" />
          <button onclick="loginAppear()">Change profile</button>
        </div>
      </div>
    </nav>
    <main class="center">
      <section class="content">
        <div class="list-top">
          <h1>Your list:</h1>
          <div class="top-bar">
            <p class="cover">Cover</p>
            <p class="title">Title</p>
            <p class="date">Date of addition</p>
          </div>
        </div>
        <div class="list">
          <div class="games column">
            <div class="game">
              <img src="./assets/covers/Witcher3-cover.jpg" alt="game cover" />
              <div class="info">
                <a href="./games/Witcher3.html" class="game-link title-value"
                  ><span>The Witcher 3: Wild Hunt</span></a
                >
                <span class="date-value">10.04.2022</span>
              </div>
            </div>
            <div class="game">
              <img
                src="./assets/covers/GoWRagnarok-cover.jpg"
                alt="game cover"
              />
              <div class="info">
                <a href="./games/GoWRagnarok.html" class="game-link title-value"
                  ><span>God Of War: Ragnarok</span></a
                >
                <span class="date-value">27.07.2022</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <form id="login-window" class="column">
      <div class="login-top">
        <h1>Log in</h1>
        <span class="exit" onclick="loginDisappear()">&times;</span>
      </div>
      <div class="inputs column">
        <div class="login center">
          <img class="" src="./assets/login.png" alt="login" /><input
            type="text"
            placeholder="login..."
          />
        </div>
        <div class="password center">
          <img src="./assets/padlock.png" alt="password" /><input
            type="text"
            placeholder="password..."
          />
        </div>
      </div>
      <button>submit</button>
    </form>
  </body>
</html>
