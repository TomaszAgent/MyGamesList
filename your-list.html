<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/shared-styles/index.css" />
    <link rel="stylesheet" href="./styles/shared-styles/shared.css " />
    <link rel="stylesheet" href="./styles/shared-styles/nav.css" />
    <link rel="icon" href="./assets/favicon.svg" />
    <title>My Games List</title>
  </head>
  <body>
    <nav class="center">
      <div class="center">
        <div class="logo">
          <a href="./index.html">
            <img src="./assets/MGL-logo.SVG" alt="MyGamesList" />
          </a>
        </div>
        <div class="search">
          <img src="./assets/search.svg" alt="Search" />
          <input type="text" placeholder="Search a game..." />
        </div>
        <div class="options">
          <a href="./your-list.html" class="your-list">Your List</a>
        </div>
        <div class="profile">
          <img class="avatar" src="./assets/avatar.png" alt="Profile Picture" />
          <button>Change profile</button>
        </div>
      </div>
    </nav>
    <main class="center">
      <section class="list">
        <div>
          <h1>Your list:</h1>
          <div class="games column">
            <div class="game">
              <img src="./assets/covers/Witcher3-cover.jpg" alt="game cover" />
              <span>The Witcher 3: Wild Hunt</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
